<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HTML Table</title>
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <table class="container text-left border border-dark" style="width:600px">
        <tr>
            <th class="col-2 border border-dark">First Name</th>
            <th class="col-2 border border-dark">Last Name</th>
            <th class="col-2 border border-dark">Full Name</th>
        </tr>
        {% for i in range(0,names|length)%}
        <tr>
            <th class="col-2 border border-dark">{{names[i]['first_name']}}</th>
            <th class="col-2 border border-dark">{{names[i]['last_name']}}</th>
            <th class="col-2 border border-dark">{{names[i]['first_name'] + " " + names[i]['last_name']}}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
